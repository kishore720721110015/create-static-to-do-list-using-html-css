<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="top">
        <div class="top1">
            <div class="top3">
                <h1>My to-do list</h1>
                <h4>Double-click an item to make it complete</h4>
                <form action="but">
                    <input type="text">
                    <button class="but0">Add</button><br><br>
                </form>
                <ol>
                    <li class="no1">My</li>
                    <li class="no2">to do</li>
                    <li class="no3">list</li>
                </ol><br>
                <button class="but1">Clear Completed</button>
                <button class="but2">Empty List</button>
                <button class="but3">Save List</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
